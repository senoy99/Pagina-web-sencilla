<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido con Divs</title>
</head>
<body>
  <div style='border: 2px solid blue; background-color: #d0e7ff; padding: 10px;'>
    <h2>¡Hola!</h2>
    <p>Bienvenido a mi sitio web.</p>
  </div>
  <div style='border: 2px dashed green; background-color: #e5ffe5; padding: 10px;'>
    <ul>
      <li>Leer libros</li>
      <li>Explorar internet</li>
      <li>Beber café</li>
    </ul>
  </div>
  <div style='border: 2px dotted red; background-color: #ffe5e5; padding: 10px;'>
    <p>¡Gracias por tu visita!</p>
  </div>
</body>
</html>
